name: Build on Push
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '!.github/workflows/**'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        
      - name: Decode Keystore
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore
        
      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease      

      - name: Build Release APK (Unsigned)
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: ./gradlew assembleRelease
        
      - name: Get version info
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | awk '{print $3}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: NoPhotoPicker-debug-${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}
          path: app/build/outputs/apk/debug/*.apk
          
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoPhotoPicker-release-${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}
          path: app/build/outputs/apk/release/*.apk
          
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
